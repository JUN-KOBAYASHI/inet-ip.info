version: 2
jobs:
  build:
    working_directory: /go/src/github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}
    docker:
      - image: circleci/golang:1.8
    steps:
      - checkout
      - run: cp ga_id.go.example ga_id.go
      - run: go get github.com/axw/gocov/gocov
      - run: go get github.com/mattn/goveralls
  test:
    docker:
      - image: circleci/golang:1.8
    steps:
      - checkout
      - run: git tag -l 
      - run: go get -v -t -d ./...
      - run: go test -v ./...
      - run: test -z "$(gofmt -s -l . | tee /dev/stderr)"

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
          filters:
            branches:
              only: master

